{# Подключение index #}
{% extends 'index.html' %}

{# Подключение заголовка #}
{% block title %}
Сброс пароля
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth">
        <div class="h1-center">
            <h1>Сброс пароля</h1>
        </div>
        <form method="post" class="form">
            {% csrf_token %}
            {{ form.as_p }}
            <nav class="form-menu form-menu-center">
                <input type="submit" value="Отправить письмо" class="button"/>
            </nav>
        </form>
        <div class="auth-text">
            <p>
                <a href="{% url 'login' %}">Войти</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
