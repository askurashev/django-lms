{# Подключение index #}
{% extends 'index.html' %}

{# Подключение заголовка #}
{% block title %}
Удаление импорта из Ecxel-файла
{% endblock %}

{% block content %}

<div class="detail-card-container">

<div class="content-type-div">
    <span class="content-type-basic">Импорт из Excel</span>
</div>

<form action="" method="post" enctype="multipart/form-data" class="form">
    {# Стандартная защита формы #}
    {% csrf_token %}
    <p>Удаляем "{{ object.name }}"?</p>
    <nav class="form-menu">
        <button type="button" onclick="history.back();" class="button">Отмена</button>
        <input type="submit" value="Удалить" class="button"/>
    </nav>
</form>

</div>

{% endblock content %}
